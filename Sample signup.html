<!DOCTYPE html>
<html>

  <head>
    <title>sample Signup</title>
 
      <link rel="stylesheet" href="samplecss.css"/>
      
  </head>
  <body class="sam">
      <div class="vc">
    <h1 class="sw"> SignUP page </h1>
     <form action="" method="POST">
       <div>
         <label class="cl"> Username : </label>
         <input type="text" name="username" id="username" value="" placeholder="enter name" class="button"/>
       </div>

       <div class="cl">
         <label> Password : </label>
         <input type="password" name="pass" id="pass" value="" class="button"/>
       </div>

       <div class="cl">
         
        Gender : <input type="radio" name="gender" id="gender1" value="male"/> male
         <input type="radio" name="gender" id="gender2" value="male"/> female
       </div>

       <div class="cl">
         
        You are from  kerala <input type="checkbox" name="from1" id="kerala" value="kerala"/> <br>
         Tamilnadu <input type="checkbox" name="from2" id="tamilnadu" value="Tamilnadu"/> 

       </div>

       <div class="cl">
         
       Dob : <input type="date" name="dob" id="date" value="" class="button"/> 
        
       </div>

       <div class="cl">
         
       Time : <input type="time" name="time" id="time" value="" class="button"/> 
        
       </div>

      <div class="cl">
         
       <select name="qualification"/> 
         <option value="Quali">Qualification</option>
         <option value="Tenth">Tenth</option>
         <option value="plustwo">Plustwo</option>
         <option value="pg"> Pg</option>
         <option value="ug"> Ug</option>
       </select>
        
       </div>

       
       <div class="cl">
         
       Comments : <br> <textarea name="comments" rows="10" cols="30" class="button"> 
                </textarea>
        
       </div>
       
       <div class="cl">
         
        <input type="submit" value="click" class="button"> 
                
        
       </div>
          </div>
      </form>
    </body>
</html>
